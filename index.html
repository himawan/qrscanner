<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QR Scanner</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <meta name="description" content="Javascript QR Code Scanner using Camera">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/w3.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->  
        <audio id="ok-sound">           
            <source src="assets/sounds/beep.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="ng-sound">           
            <source src="assets/sounds/error.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="w3-container">   
            <div id="qr-title" class="w3-panel w3-blue w3-center">
                <h2 id="qr-title-text">QR Scanner</h2>
            </div>

            <label>Search Text</label>
            <div class="w3-display-container" >
                <input class="w3-input w3-border w3-light-grey" type="text" id="qr-reader-plan">
                <div class="w3-display-right"><button class="w3-button" onclick="document.getElementById('qr-reader-plan').value=document.getElementById('qr-reader-results').innerHTML"><i class="material-icons">content_copy</i></button></div>
            </div>            
            
            <label>Scan Result</label>
            <div id="qr-reader-results"></div>
            <div id="qr-reader" style="width:100%"></div>
        </div>  

    </body>

    <script src="assets/js/html5-qrcode.min.v2.2.0.js"></script>
    <script src="assets/js/app.min.js" async defer></script>

    </head>
</html>
